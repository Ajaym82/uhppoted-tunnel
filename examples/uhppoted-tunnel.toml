[defaults]
lockfile = ""
max-retries = 32
max-retry-delay = "5m"
udp-timeout = "5s"

[debug]
in = "tcp/client:127.0.0.1:12345"
out = "udp/broadcast:192.168.1.255:60005"
remove-lockfile = true
udp-timeout = "1s"
log-level = "debug"
console = true
debug = true

[host]
in = "udp/listen:0.0.0.0:60000"
out = "tcp/server:0.0.0.0:12345"

[client]
in = "tcp/client:127.0.0.1:12345"
out = "udp/broadcast:192.168.1.255:60005"
udp-timeout = "1s"
log-level = "info"
label = "qwerty"

[reverse-host]
in = "udp/listen:0.0.0.0:60000"
out = "tcp/client:127.0.0.1:12345"

[reverse-client]
in = "tcp/server:0.0.0.0:12345"
out = "udp/broadcast:192.168.1.255:60005"
udp-timeout = "1s"

[tls-host]
in = "udp/listen:0.0.0.0:60000"
out = "tls/server:0.0.0.0:12345"
ca-cert = "ca.cert"
cert = "server.cert"
key = "server.key"
client-auth = "required"

[tls-client]
in = "tls/client:127.0.0.1:12345"
out = "udp/broadcast:192.168.1.255:60005"
ca-cert = "ca.cert"
cert = "client.cert"
key = "client.key"
udp-timeout = "1s"

[http]
in = "http/0.0.0.0:8082"
out = "udp/broadcast:192.168.1.255:60005"
udp-timeout = "1s"
html = "./examples/html"

[https]
in = "https/0.0.0.0:8443"
out = "udp/broadcast:192.168.1.255:60005"
udp-timeout = "1s"
html = "./examples/html"

